<div class="message-component">
    <div class="Details">
        <i class="fas fa-user fa-2x user-message-icon"></i>
        <span class="sender">{{message.from}}</span>
        <span class="time">{{message.date | date:"hh:mm a"}}</span>
    </div>
    <div class="message">{{message.messages}}</div>
</div>
